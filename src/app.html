<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name="apple-mobile-web-app-title" content="Swift" />

		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#171717" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="description" content="Swift" />
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title="Swift"
			href="/opensearch.xml"
		/>
		<script src="/static/loader.js" defer></script>
		<link rel="stylesheet" href="/static/custom.css" />

		<!-- Critical CSS for server compatibility -->
		<style>
			/* Essential reset and base styles */
			*, ::before, ::after {
				box-sizing: border-box;
				border-width: 0;
				border-style: solid;
				border-color: rgb(229 231 235);
			}

			html {
				line-height: 1.5;
				-webkit-text-size-adjust: 100%;
				font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Vazirmatn', ui-sans-serif, system-ui, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
				word-break: break-word;
			}

			body {
				margin: 0;
				line-height: inherit;
			}

			button {
				cursor: pointer;
			}

			/* Essential utility classes */
			.flex { display: flex; }
			.inline-flex { display: inline-flex; }
			.block { display: block; }
			.hidden { display: none; }
			.grid { display: grid; }

			.flex-col { flex-direction: column; }
			.flex-row { flex-direction: row; }

			.items-center { align-items: center; }
			.items-start { align-items: flex-start; }
			.items-end { align-items: flex-end; }

			.justify-center { justify-content: center; }
			.justify-start { justify-content: flex-start; }
			.justify-end { justify-content: flex-end; }
			.justify-between { justify-content: space-between; }

			.flex-1 { flex: 1 1 0%; }
			.flex-auto { flex: 1 1 auto; }

			.w-full { width: 100%; }
			.h-full { height: 100%; }
			.w-fit { width: fit-content; }
			.h-fit { height: fit-content; }
			.w-auto { width: auto; }
			.h-auto { height: auto; }

			.max-w-full { max-width: 100%; }
			.max-h-full { max-height: 100%; }
			.min-h-fit { min-height: fit-content; }

			.p-0 { padding: 0; }
			.p-1 { padding: 0.25rem; }
			.p-2 { padding: 0.5rem; }
			.p-3 { padding: 0.75rem; }
			.p-4 { padding: 1rem; }

			.px-1 { padding-left: 0.25rem; padding-right: 0.25rem; }
			.px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
			.px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
			.px-4 { padding-left: 1rem; padding-right: 1rem; }

			.py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
			.py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
			.py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }

			.m-0 { margin: 0; }
			.m-1 { margin: 0.25rem; }
			.m-2 { margin: 0.5rem; }
			.m-auto { margin: auto; }

			.mx-auto { margin-left: auto; margin-right: auto; }
			.my-1 { margin-top: 0.25rem; margin-bottom: 0.25rem; }
			.my-2 { margin-top: 0.5rem; margin-bottom: 0.5rem; }

			.text-xs { font-size: 0.75rem; line-height: 1rem; }
			.text-sm { font-size: 0.875rem; line-height: 1.25rem; }
			.text-base { font-size: 1rem; line-height: 1.5rem; }
			.text-lg { font-size: 1.125rem; line-height: 1.75rem; }

			.font-normal { font-weight: 400; }
			.font-medium { font-weight: 500; }
			.font-semibold { font-weight: 600; }
			.font-bold { font-weight: 700; }

			.text-center { text-align: center; }
			.text-left { text-align: left; }
			.text-right { text-align: right; }

			.text-gray-100 { color: rgb(243 244 246); }
			.text-gray-200 { color: rgb(229 231 235); }
			.text-gray-300 { color: rgb(209 213 219); }
			.text-gray-400 { color: rgb(156 163 175); }
			.text-gray-500 { color: rgb(107 114 128); }
			.text-gray-600 { color: rgb(75 85 99); }
			.text-gray-700 { color: rgb(55 65 81); }
			.text-gray-800 { color: rgb(31 41 55); }
			.text-gray-900 { color: rgb(17 24 39); }
			.text-white { color: rgb(255 255 255); }
			.text-black { color: rgb(0 0 0); }

			.bg-transparent { background-color: transparent; }
			.bg-white { background-color: rgb(255 255 255); }
			.bg-gray-50 { background-color: rgb(249 250 251); }
			.bg-gray-100 { background-color: rgb(243 244 246); }
			.bg-gray-800 { background-color: rgb(31 41 55); }
			.bg-gray-850 { background-color: rgb(26 32 44); }
			.bg-gray-900 { background-color: rgb(17 24 39); }
			.bg-gray-950 { background-color: rgb(3 7 18); }

			.border { border-width: 1px; }
			.border-0 { border-width: 0; }
			.border-gray-100 { border-color: rgb(243 244 246); }
			.border-gray-200 { border-color: rgb(229 231 235); }
			.border-gray-300 { border-color: rgb(209 213 219); }

			.rounded { border-radius: 0.25rem; }
			.rounded-md { border-radius: 0.375rem; }
			.rounded-lg { border-radius: 0.5rem; }
			.rounded-xl { border-radius: 0.75rem; }
			.rounded-full { border-radius: 9999px; }

			.outline-none { outline: 2px solid transparent; outline-offset: 2px; }

			.cursor-pointer { cursor: pointer; }

			.overflow-hidden { overflow: hidden; }
			.overflow-auto { overflow: auto; }
			.overflow-x-auto { overflow-x: auto; }

			.whitespace-pre-wrap { white-space: pre-wrap; }
			.whitespace-pre-line { white-space: pre-line; }

			.resize-none { resize: none; }

			.transition { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }

			.underline { text-decoration-line: underline; }

			.absolute { position: absolute; }
			.relative { position: relative; }
			.fixed { position: fixed; }

			.top-0 { top: 0; }
			.left-0 { left: 0; }
			.right-0 { right: 0; }
			.bottom-0 { bottom: 0; }

			/* Dark mode styles */
			.dark .text-gray-100 { color: rgb(243 244 246); }
			.dark .text-gray-200 { color: rgb(229 231 235); }
			.dark .text-gray-300 { color: rgb(209 213 219); }
			.dark .bg-gray-800 { background-color: rgb(31 41 55); }
			.dark .bg-gray-850 { background-color: rgb(26 32 44); }
			.dark .bg-gray-900 { background-color: rgb(17 24 39); }
			.dark .bg-gray-950 { background-color: rgb(3 7 18); }
		</style>

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) {
					localStorage.theme = 'light';
				}

				if (localStorage.theme === 'system') {
					document.documentElement.classList.add(prefersDarkTheme ? 'dark' : 'light');
					metaThemeColorTag.setAttribute('content', prefersDarkTheme ? '#171717' : '#ffffff');
				} else if (localStorage.theme === 'oled-dark') {
					document.documentElement.style.setProperty('--color-gray-800', '#101010');
					document.documentElement.style.setProperty('--color-gray-850', '#050505');
					document.documentElement.style.setProperty('--color-gray-900', '#000000');
					document.documentElement.style.setProperty('--color-gray-950', '#000000');
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#000000');
				} else if (localStorage.theme === 'light') {
					document.documentElement.classList.add('light');
					metaThemeColorTag.setAttribute('content', '#ffffff');
				} else if (localStorage.theme === 'her') {
					document.documentElement.classList.add('dark');
					document.documentElement.classList.add('her');
					metaThemeColorTag.setAttribute('content', '#983724');
				} else {
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#171717');
				}

				window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
					if (localStorage.theme === 'system') {
						if (e.matches) {
							document.documentElement.classList.add('dark');
							document.documentElement.classList.remove('light');
							metaThemeColorTag.setAttribute('content', '#171717');
						} else {
							document.documentElement.classList.add('light');
							document.documentElement.classList.remove('dark');
							metaThemeColorTag.setAttribute('content', '#ffffff');
						}
					}
				});
				const isDarkMode = document.documentElement.classList.contains('dark');

				const logo = document.createElement('div');
				logo.id = 'logo';
				logo.style =
					'position: absolute; width: auto; height: 6rem; top: 44%; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; color: ' + (isDarkMode ? '#ffffff' : '#000000') + '; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;';
				// Remove content to avoid duplicate Swift logos
				logo.style.display = 'none';

				document.addEventListener('DOMContentLoaded', function () {
					const splash = document.getElementById('splash-screen');
					if (splash) splash.prepend(logo);
				});
			})();
		</script>

		<title>Swift</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<style type="text/css" nonce="">
				html {
					overflow-y: scroll !important;
				}
			</style>

			<div
				style="
					position: absolute;
					top: 33%;
					left: 50%;

					width: 24rem;
					transform: translateX(-50%);

					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<div
					id="logo-her"
					style="width: auto; height: 13rem; display: flex; align-items: center; justify-content: center; font-size: 6rem; font-weight: bold; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;"
					class="animate-pulse-fast"
				></div>

				<div style="position: relative; width: 24rem; margin-top: 0.5rem">
					<div
						id="progress-background"
						style="
							position: absolute;
							width: 100%;
							height: 0.75rem;

							border-radius: 9999px;
							background-color: #fafafa9a;
						"
					></div>

					<div
						id="progress-bar"
						style="
							position: absolute;
							width: 0%;
							height: 0.75rem;
							border-radius: 9999px;
							background-color: #fff;
						"
						class="bg-white"
					></div>
				</div>
			</div>

			<!-- <span style="position: absolute; bottom: 32px; left: 50%; margin: -36px 0 0 -36px">
				Footer content
			</span> -->
		</div>
	</body>
</html>

<style type="text/css" nonce="">
	html {
		overflow-y: hidden !important;
	}

	#splash-screen {
		background: linear-gradient(180deg, #375a7f 0%, #8b49de 100%);
	}

	html.dark #splash-screen {
		background: linear-gradient(180deg, #375a7f 0%, #8b49de 100%);
	}

	html.her #splash-screen {
		background: linear-gradient(180deg, #375a7f 0%, #8b49de 100%);
	}

	#logo-her {
		display: none;
	}

	#progress-background {
		display: none;
	}

	#progress-bar {
		display: none;
	}

	html.her #logo {
		display: none;
	}

	html.her #logo-her {
		display: block;
		filter: invert(1);
	}

	html.her #progress-background {
		display: block;
	}

	html.her #progress-bar {
		display: block;
	}

	@media (max-width: 24rem) {
		html.her #progress-background {
			display: none;
		}

		html.her #progress-bar {
			display: none;
		}
	}

	@keyframes pulse {
		50% {
			opacity: 0.65;
		}
	}

	.animate-pulse-fast {
		animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
	}
</style>
